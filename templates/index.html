<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        <label> Regular Expression </label><br>
        <input type="text" placeholder="Insert your regular expression here" name="regular_exp" required>
        <br>
        <br>
        <label>Test String</label>
        <br>
        <textarea name="str_name" rows="4" cols="50" placeholder="Enter your text here" required></textarea>
        <button type="submit">Submit</button><br>
        <br>
        <ul> 
            {% for m in message %} 
                {% if m %}
                    <li>{{ m }}</li>
                {% else %}
                    <li>"No match Found"</li>
                {% endif %}
            {% endfor %}
            </ul>
       
    </form>
    <br>
</body>
</html>
